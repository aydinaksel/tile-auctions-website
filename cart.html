<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shopping Cart</title>

  <script src="https://js.stripe.com/v3/"></script>
  <script type="importmap">
    {
      "imports": {
        "@material/web/": "https://esm.run/@material/web/"
      }
    }
  </script>
  <script type="module">
    import '@material/web/all.js';
    import {styles as typescaleStyles} from '@material/web/typography/md-typescale-styles.js';

    document.adoptedStyleSheets.push(typescaleStyles.styleSheet);
  </script>

  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=dark_mode,delete,favorite,home,keyboard_arrow_left,keyboard_arrow_right,keyboard_double_arrow_left,keyboard_double_arrow_right,light_mode,person,search,settings,shopping_cart" />

</head>

<body>
  <nav class="sidebar">
    <div class="sidebar__group">
      <a href="/" class="sidebar__button" aria-label="Home">
        <span class="material-symbols-outlined sidebar__icon">home</span>
        <span class="sidebar__label">Home</span>
      </a>
      <a href="/search" class="sidebar__button" aria-label="Search">
        <span class="material-symbols-outlined sidebar__icon">search</span>
        <span class="sidebar__label">Search</span>
      </a>

      <a href="/cart.html" class="sidebar__button" aria-label="Cart">
        <div class="sidebar__icon">
          <span class="material-symbols-outlined">shopping_cart</span>
          <span id="cart-count" class="sidebar__icon-badge" data-count="0"></span>
        </div>
        <span class="sidebar__label">Cart</span>
      </a>

      <a href="/profile" class="sidebar__button" aria-label="Profile">
        <span class="material-symbols-outlined sidebar__icon">person</span>
        <span class="sidebar__label">Profile</span>
      </a>
    </div>
    <div class="sidebar__group">
      <button id="toggle-theme" class="sidebar__button" aria-label="Toggle theme">
        <span class="material-symbols-outlined sidebar__icon">dark_mode</span>
        <span class="sidebar__label">Theme</span>
      </button>
    </div>
  </nav>

  <main class="cart">
    <md-list class="cart-list-wrapper" id="cart-list"></md-list>
    <div class="cart-list-wrapper">
      <md-outlined-button id="clear-cart" type="reset">Reset</md-outlined-button>
      <md-filled-button id="go-to-checkout" aria-label="Proceed to checkout" type="submit">Checkout</md-filled-button>
    </div>
  </main>

  <script type="module" src="js/cart.js"></script>
</body>

</html>
