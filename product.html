<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Detail</title>

  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
  <script type="importmap">
    {
      "imports": {
        "@material/web/": "https://esm.run/@material/web/"
      }
    }
  </script>
  <script type="module">
    import '@material/web/all.js';
    import {styles as typescaleStyles} from '@material/web/typography/md-typescale-styles.js';

    document.adoptedStyleSheets.push(typescaleStyles.styleSheet);
  </script>
</head>

<body>
  <nav class="sidebar">
    <div class="sidebar__group">
      <a href="./" class="sidebar__button" aria-label="Home">
        <span class="material-symbols-outlined sidebar__icon">home</span>
        <span class="sidebar__label">Home</span>
      </a>
      <a href="./search" class="sidebar__button" aria-label="Search">
        <span class="material-symbols-outlined sidebar__icon">search</span>
        <span class="sidebar__label">Search</span>
      </a>

      <a href="./cart.html" class="sidebar__button" aria-label="Cart">
        <div class="sidebar__icon">
          <span class="material-symbols-outlined">shopping_cart</span>
          <span id="cart-count" class="sidebar__icon-badge" data-count="0">0</span>
        </div>
        <span class="sidebar__label">Cart</span>
      </a>

      <a href="./profile" class="sidebar__button" aria-label="Profile">
        <span class="material-symbols-outlined sidebar__icon">person</span>
        <span class="sidebar__label">Profile</span>
      </a>
    </div>
    <div class="sidebar__group">
      <button id="toggle-theme" class="sidebar__button" aria-label="Toggle theme">
        <span class="material-symbols-outlined sidebar__icon">dark_mode</span>
        <span class="sidebar__label">Theme</span>
      </button>
    </div>
  </nav>

  <main class="product-detail">

    <div class="product-detail__item">

      <div class="product-detail__item-image-wrapper">
        <img id="product-image" src="" alt="Product Image" class="product-detail__item-image" />
      </div>

      <div class="product-detail__item-info">
        <div class="product-detail__toolbar" role="toolbar">
          <!-- Back button -->
          <md-icon-button id="prev-product" aria-label="Previous product">
            <md-icon>arrow_back</md-icon>
          </md-icon-button>

          <md-icon-button id="next-product" aria-label="Next product">
            <md-icon>arrow_forward</md-icon>
          </md-icon-button>

          <!-- Space filler -->
          <div class="spacer"></div>

          <!-- Favorite (toggle) -->
          <md-icon-button toggle aria-label="Add to favorites" aria-label-selected="Remove from favorites">
            <md-icon>favorite_border</md-icon>
            <md-icon slot="selected">favorite</md-icon>
          </md-icon-button>

          <!-- Share -->
          <md-icon-button aria-label="Share this product">
            <md-icon>share</md-icon>
          </md-icon-button>

          <!-- Overflow menu -->
          <md-icon-button aria-label="More options">
            <md-icon>more_vert</md-icon>
          </md-icon-button>
        </div>
        <h1 id="product-title">Loading...</h1>

        <table>
          <tr>
            <th scope="row">SKU:</th>
            <td><span id="product-id"></span></td>
          </tr>
          <tr>
            <th scope="row">Description:</th>
            <td><span id="product-description"></span></td>
          </tr>
          <tr>
            <th scope="row">Stock Quantity:</th>
            <td><span id="product-stock-quantity"></span></td>
          </tr>
          <tr>
            <th scope="row">Item Group:</th>
            <td><span id="product-group"></span></td>
          </tr>
          <tr>
            <th scope="row">Price:</th>
            <td><span id="product-price"></span></td>
          </tr>
        </table>

        <md-outlined-text-field id="cart-quantity-field" type="number" min="0" step="1" aria-label="Quantity in cart"
          value="0">
        </md-outlined-text-field>
        <md-outlined-button id="add-to-cart">Add to Cart</md-outlined-button>
        <md-filled-button href="cart.html">Checkout</md-filled-button>
        <div id="cart-feedback"></div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <small>
      &copy; <span id="current-year"></span> Tile Auctions. All rights reserved.
      In partnership with
      <a href="https://fbrmarble.com/" target="_blank" rel="noopener">
        <strong>FBR Marble</strong>
      </a>
    </small>
  </footer>

  <script type="module" src="js/product.js"></script>
</body>

</html>
