<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tile Auctions</title>

  <script src="https://js.stripe.com/basil/stripe.js" defer></script>

  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=dark_mode,favorite,home,keyboard_arrow_left,keyboard_arrow_right,keyboard_double_arrow_left,keyboard_double_arrow_right,light_mode,person,search,settings,shopping_cart" />
</head>

<body>

  <nav class="sidebar">
    <div class="sidebar__group">
      <a href="/" class="sidebar__button" aria-label="Home">
        <span class="material-symbols-outlined sidebar__icon">home</span>
        <span class="sidebar__label">Home</span>
      </a>
      <a href="/search" class="sidebar__button" aria-label="Search">
        <span class="material-symbols-outlined sidebar__icon">search</span>
        <span class="sidebar__label">Search</span>
      </a>
      <a href="/cart.html" class="sidebar__button" aria-label="Cart">
        <span class="material-symbols-outlined sidebar__icon">shopping_cart</span>
        <span class="sidebar__badge" hidden></span>
        <span class="sidebar__label">Cart</span>
      </a>
      <a href="/profile" class="sidebar__button" aria-label="Profile">
        <span class="material-symbols-outlined sidebar__icon">person</span>
        <span class="sidebar__label">Profile</span>
      </a>
    </div>
    <div class="sidebar__group">
      <button id="toggle-theme" class="sidebar__button" aria-label="Toggle theme">
        <span class="material-symbols-outlined sidebar__icon">dark_mode</span>
        <span class="sidebar__label">Theme</span>
      </button>
    </div>
  </nav>

  <main class="product-grid"></main>

  <footer class="footer">
    <small>
      &copy; <span id="currentYear"></span> Tile Auctions. All rights reserved.
      In partnership with
      <a href="https://fbrmarble.com/" target="_blank" rel="noopener">
        <strong>FBR Marble</strong>
      </a>
    </small>
  </footer>

  <script src="js/app.js"></script>
</body>

</html>
