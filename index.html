<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tile Auctions</title>
  <script src="https://js.stripe.com/basil/stripe.js" defer></script>
  <script type="importmap">
    {
      "imports": {
        "@material/web/": "https://esm.run/@material/web/"
      }
    }
  </script>
  <script type="module">
    import '@material/web/all.js';
    import {styles as typescaleStyles} from '@material/web/typography/md-typescale-styles.js';

    document.adoptedStyleSheets.push(typescaleStyles.styleSheet);
  </script>
  <link rel="stylesheet" href="css/switch-style.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=dark_mode,favorite,home,keyboard_arrow_left,keyboard_arrow_right,keyboard_double_arrow_left,keyboard_double_arrow_right,light_mode,person,search,settings,shopping_cart" />
</head>

<body>
  <main class="product-carousel horizontal">
    <!-- Product cards will be injected here by JS -->
  </main>
  <div class="slider-container">
    <md-slider id="item-slider" step="1" ticks min="0" max="20" value="0"></md-slider>
  </div>

  <nav class="sidebar">
    <div class="sidebar__button-wrapper">
      <a href="/" class="sidebar__button" aria-label="Home"><span class="material-symbols-outlined">home</span></a>
      <a href="#" class="sidebar__button" aria-label="Search"><span class="material-symbols-outlined">search</span></a>
      <a href="/cart.html" class="sidebar__button" aria-label="Cart">
        <span class="material-symbols-outlined">shopping_cart</span>
        <span class="nav-button-dot" hidden></span>
      </a>
      <a href="#" class="sidebar__button" aria-label="Profile"><span class="material-symbols-outlined">person</span></a>
    </div>
    <div class="sidebar__button-wrapper">
      <button id="toggle-theme" class="sidebar__button" aria-label="Dark Mode"><span
          class="material-symbols-outlined">dark_mode</span></button>
    </div>
  </nav>

  <footer class="footer">
    <small>
      &copy; <span id="currentYear"></span> Tile Auctions. All rights reserved.
      In partnership with
      <a href="https://fbrmarble.com/" target="_blank" rel="noopener">
        <strong>FBR Marble</strong>
      </a>
    </small>
  </footer>

  <script src="js/switch-script.js"></script>
</body>

</html>
